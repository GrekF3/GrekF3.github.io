<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0;url=https://instagram.com/your_username" />
  <script>
    window.onload = function () {
      const instagramUrl = "https://instagram.com/your_username";
      window.location.replace(instagramUrl);
    };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      text-align: center;
    }

    .message h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .message p {
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Переход на Instagram...</h1>
    <p>Если вы не были перенаправлены, нажмите <a href="https://instagram.com/your_username" style="color: #fff;">здесь</a>.</p>
  </div>
</body>
</html>

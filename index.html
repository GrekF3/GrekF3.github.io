<!DOCTYPE html>
<html>
<head>
    <title>TT 18+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Убираем полосу прокрутки */
        }

        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 62px;
            margin-bottom: 10px;
            padding: 10px;
        }

        p {
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .arrow {
            position: absolute;
            top: 10px;
            right: 10px;
            animation: bounce 1s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
<script>
